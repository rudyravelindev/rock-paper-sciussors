<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="heading">Welcome to the Rock, Paper, Scissors Game</h1>
    <p class="subtitle">
      Test your luck and strategy against the computer in this classic hand
      game!
    </p>
    <div class="container">
      <button id="rock" class="btn">Rock</button>
      <button id="paper" class="btn">Paper</button>
      <button id="scissors" class="btn">Scissors</button>
      <button id="reset" class="btn">Reset Game</button>

      <div id="score"></div>

      <div id="resultDiv">
        <h2>Results:</h2>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
